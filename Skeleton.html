<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WeatherWiz - Your personal weather wizard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <div class="Ani">
        <div class="Outer">
            <div class="Box">
                <input id="cityInput" placeholder="Enter the city name"> 
                <button id="Search"> 
                    <img src="C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/MAGNIFYINGGLASSICON.webp" alt="Glass" id="Image">
                </button>
            </div>
            <div class="Info">
                <img src="C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/Cloud.png" alt="Cloudy" id="Cloud" class="WEATHERICON">
                <h1 class="Temp">---</h1>
                <h2 class="City">---</h2>
                <div class="Icons">
                    <div class="IconContainer">
                        <p id="HumName">Humidity</p>
                        <img src="C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/HumidityIcon.png" alt="Humidity" id="Humid">
                        <p class="Hum">---</p>
                    </div>
                    <div class="IconContainer">
                        <p id="WindName">Wind Speed</p>
                        <img src="C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/Windy.png" alt="Wind" id="Windy">
                        <p class="Win">---</p>
                    </div>
                    <div class="IconContainer">
                        <p id="PresName">Pressure</p>
                        <img src="C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/Pressure.png" alt="Pressure" id="Pressure">
                        <p class="Pres">---</p>
                    </div>
                </div>
            </div>
            <div class="Forecast">
                <div class="ForecastDay" id="day1">
                    <p id="day1Date">---</p>
                    <img id="img1" class="ForecastIcon" src="" alt="Weather Icon">
                    <p id="day1Min">Min: ---</p>
                    <p id="day1Max">Max: ---</p>
                </div>
                <div class="ForecastDay" id="day2">
                    <p id="day2Date">---</p>
                    <img id="img2" class="ForecastIcon" src="" alt="Weather Icon">
                    <p id="day2Min">Min: ---</p>
                    <p id="day2Max">Max: ---</p>
                </div>
                <div class="ForecastDay" id="day3">
                    <p id="day3Date">---</p>
                    <img id="img3" class="ForecastIcon" src="" alt="Weather Icon">
                    <p id="day3Min">Min: ---</p>
                    <p id="day3Max">Max: ---</p>
                </div>
                <div class="ForecastDay" id="day4">
                    <p id="day4Date">---</p>
                    <img id="img4" class="ForecastIcon" src="" alt="Weather Icon">
                    <p id="day4Min">Min: ---</p>
                    <p id="day4Max">Max: ---</p>
                </div>
                <div class="ForecastDay" id="day5">
                    <p id="day5Date">---</p>
                    <img id="img5" class="ForecastIcon" src="" alt="Weather Icon">
                    <p id="day5Min">Min: ---</p>
                    <p id="day5Max">Max: ---</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = "cf8ef492a590c9a57712e2c1f4a5944f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";

        const searchBox = document.querySelector(".Box input");
        const searchButton = document.querySelector("#Search");
        const weatherIcon = document.querySelector(".WEATHERICON");

        async function checkWeather(city) {
            const response = await fetch(`${apiUrl}${city}&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            document.querySelector(".City").innerHTML = data.name;
            document.querySelector(".Temp").innerHTML = Math.round(data.main.temp) + "°C";
            document.querySelector(".Hum").innerHTML = data.main.humidity + "%";
            document.querySelector(".Pres").innerHTML = data.main.pressure + " hPa";
            document.querySelector(".Win").innerHTML = data.wind.speed + " km/h";

            if (data.weather[0].main == "Clouds") {
                weatherIcon.src = "C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/Cloud.png";
            } else if (data.weather[0].main == "Clear") {
                weatherIcon.src = "C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/sun.png";
            } else if (data.weather[0].main == "Rain") {
                weatherIcon.src = "C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/storm.png";
            } else if (data.weather[0].main == "Snow") {
                weatherIcon.src = "C:/Users/ajpar/OneDrive/Desktop/InternStuff/WeatherWiz/snow.png";
            }
        }

        async function checkForecast(city) {
            const response = await fetch(`${forecastUrl}${city}&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            let dailyData = [];
            for (let i = 0; i < data.list.length; i += 8) { 
                dailyData.push(data.list[i]);
            }

            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();

            for (let i = 0; i < 5; i++) {
                if (dailyData[i]) {
                    const date = new Date(dailyData[i].dt_txt);
                    document.getElementById("day" + (i + 1) + "Date").innerHTML = daysOfWeek[(today + i) % 7];
                    document.getElementById("day" + (i + 1) + "Min").innerHTML = "Min: " + Math.round(dailyData[i].main.temp_min) + "°C";
                    document.getElementById("day" + (i + 1) + "Max").innerHTML = "Max: " + Math.round(dailyData[i].main.temp_max) + "°C";
                    document.getElementById("img" + (i + 1)).src = "http://openweathermap.org/img/wn/" + dailyData[i].weather[0].icon + ".png";
                }
            }
        }

        searchButton.addEventListener("click", () => {
            const city = searchBox.value;
            checkWeather(city);
            checkForecast(city);
        });

        checkWeather("New Delhi");
        checkForecast("New Delhi");
    </script>
</body>
</html>
